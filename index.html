<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Birthday Landing Page</title>
</head>
<body>
    <div class="container">
        <h1>Today is Traveler's Birthday</h1>
        <img src="./assets/images/Eagle's Profile Photo.jpg" alt="Traveler's Birthday Profile Photo" id="profile__photo">
        <h2 class="birthday__age">1 years old</h2>
        <h4 class="birthday__year">02.03.2024</h4>
    </div>

    <!-- Gift Section -->
    <div class="gift__section">
        <h2 class="gift-title">Here's how happy I am for you today 😊</h2>
        <p class="gift-hint">(Hover over the gift)</p>
        <div class="gift__image"></div>
    </div>
    <div class="gift__section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift__image" id="gift__excited"></div>
    </div>
    <div class="gift__section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift__image" id="gift__glad"></div>
    </div>
</body>
</html>
